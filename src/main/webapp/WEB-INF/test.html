<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
<ul>
    <li>Coffee</li>
    <span>
        <li>Tea</li>
    </span>

    <li>Milk</li>
</ul>
<table>

    <tr>
        <th>
            <a data-index="${length.index}" class="btn btn-primary date"
               type="button" data-toggle="collapse" aria-expanded="false"
               aria-controls="collapseExample">
                ${dateTime}
            </a>
        </th>
        <th colspan="5">
            <div class="collapse collapseExampl" id="col_${length.index}">
                <div class="well" style="background-color: white">
                    寄件人：${logistics.name}<br/>
                    寄件地址：${logistics.address}<br/>
                    寄件电话：${logistics.phone}<br/>
                    状态：
                </div>
            </div>
        </th>
    </tr>
</table>
<div class="well">
    <div class="tab-pane active in">
        <input type="hidden" name="userid" value="${item.userid}"/>
        <label>
            职位：
        </label>
        <select name="roleid" id="role">


        </select>
        <label>
            用户名：
        </label>
        <input type="text" name="username" value="${item.username}" readonly/>
        <label>
            员工姓名：
        </label>
        <input type="text" name="usertruename" value="${item.usertruename}"/>
        <label>
            性别：
        </label>
        <select name="sex">
            <c:choose>
                <c:when test="${item.sex==1}">
                    <option value="1" selected="selected">男</option>
                    <option value="0">女</option>
                </c:when>
                <c:otherwise>
                    <option value="1">男</option>
                    <option value="0" selected="selected">女</option>
                </c:otherwise>
            </c:choose>
        </select>
        <label>
            电话：
        </label>
        <input type="text" name="userphone" value="${item.userphone}"/>
        <label>
            员工状态：
        </label>
        <select name="userstate">
            <c:choose>
                <c:when test="${item.userstate==1}">
                    <option value="1" selected="selected">在职</option>
                    <option value="0">离职</option>
                </c:when>
                <c:otherwise>
                    <option value="1">在职</option>
                    <option value="0" selected="selected">离职</option>
                </c:otherwise>
            </c:choose>

        </select>


        <div style="color: red">
            ${msg}
        </div>
    </div>
</div>
<a href="#" onclick="foo()">click</a>
<a href="#" onclick="return confirm('确定删除吗？') ">click</a>
<ul>
    <li>
        <a href="<%=basePath%>/user/welcome">Home</a>
        <span>/
    配送点列表</span>
    </li>

</ul>
<img class="refresh" src="./img/refresh.png" alt="">
<div style="padding: 5px 5px 5px 5px">
                <span class="btn-toolbar">
                    <input type="submit" id="button" class="btn btn-primary" value="保存 ">
                </span>
    <span style="color: limegreen">
                    ${settingMsg}
                </span>
</div>
</body>
<script>
    $(".refresh").on('click', function () {
        $(this).css("-webkit-animation", "rotation 1s ease-out 1");
        $(this).css("-ms-animation", "rotation 1s ease-out 1");
        $(this).css("animation", "rotation 1s ease-out 1");
        var z = $(this);
        setTimeout(function () {
            $(z).css("animation", "");
        }, 1000);
    });

    function foo() {
        this.confirm("确定删除吗？")
    }
</script>
</html>
